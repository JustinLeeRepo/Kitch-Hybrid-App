<!DOCTYPE html>
<html>
	<div style="background-color:#f27242;background-size:cover"/>
	<!-- <div style="background-image:url(img/background.jpg);background-size:cover"/> -->
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	</head>

	<body ng-app="starter">
		<ion-scroll style="height:100%"
		<div style="height:100%"</div>
		<div class="list card"> <!-- start card list -->
			<!-- card 1 -->
			<div class="card">
				<div class="cardMainImage">
					<a href="http://i59.tinypic.com/28c1wd3.png"><img src="img/meal1.png" width="100%"></a>
				</div>
				<div class="cardTitle">
					<img src="img/rest1.png" class="cardTitleIcon">
					<h5>Maple Glazed Salmon and Sprouts</h5>
					<p>ROAM Burger, Fillmore District</p>
					<p class="dietaryLifeStyle">Vegetarian</p>
				</div>
				<div class="cardBuyInfo">
					<p class="cardPrice">$9.95</p>
					<div class="cardIncrement" ng-controller="quantityCtrl">
						<button class="button icon ion-minus-circled" ng-click="increment(-1)"></button>
						<!-- <button class="button icon ion-minus-circled" ng-click="increment(-1)"></button> -->
						<span class="cardQuantity">{{quantity}}</span>
						<!-- <button class="button" img src="PlusButton.png" ng-click="increment(1)"></button> -->
						<button class="button icon ion-plus-circled" ng-click="increment(1)"></button>

					</div>
				</div>
			</div>
			<!-- card 2 -->
			<div class="card">
				<div class="cardMainImage">
					<img src="img/meal2.png" width="100%">
				</div>
				<div class="cardTitle">
					<img src="img/rest2.png" class="cardTitleIcon">
					<h5>Red Beets Salad</h5>
					<p>Herbivore Cafe, Mission</p>
					<p class="dietaryLifeStyle">Vegetarian</p>
				</div>
				<div class="cardBuyInfo">
					<p class="cardPrice">$9.95</p>
					<div class="cardIncrement" ng-controller="quantityCtrl">
						<button class="button icon ion-minus-circled" ng-click="increment(-1)"></button>
						<span class="cardQuantity">{{quantity}}</span>
						<button class="button icon ion-plus-circled" ng-click="increment(1)"></button>
					</div>
				</div>
			</div>
			<!-- card 3 -->
			<div class="card">
				<div class="cardMainImage">
					<img src="img/meal3.png" width="100%">
				</div>
				<div class="cardTitle">
					<img src="img/rest3.png" class="cardTitleIcon">
					<h5>Thai Noodles</h5>
					<p>Lotus Thai, SOMA</p>
					<p class="dietaryLifeStyle">Vegetarian</p>
				</div>
				<div class="cardBuyInfo">
					<p class="cardPrice">$9.95</p>
					<div class="cardIncrement" ng-controller="quantityCtrl">
						<button class="button icon ion-minus-circled" ng-click="increment(-1)"></button>
						<span class="cardQuantity">{{quantity}}</span>
						<button class="button icon ion-plus-circled" ng-click="increment(1)"></button>
					</div>
				</div>
			</div>
		</div> <!-- end card list -->
		</ion-scroll>
		<div id="checkoutBar">
			<!-- <a href="http://i59.tinypic.com/28c1wd3.png"> -->
			<img src="img/dish{{totalQuantity}}.png"  id="checkoutBarImg">
		<!-- </a> -->
		</div>
		<!-- http://i58.tinypic.com/2mzgzfd.png -->
	</body>
</html>
