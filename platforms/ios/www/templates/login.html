<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <table>
        <tr>
          <td class="tableElt">
            <label class="item item-radio">
              <input type="checkbox" name="group">
              <img src="img/Tags-Gluten.jpg">
              <i class="radio-icon ion-checkmark"></i>
            </label>
          </td>
          <td class="tableElt">
            <label class="item item-radio">
              <input type="checkbox" name="group">
              <img src="img/Tags-Dairy.jpg">
              <i class="radio-icon ion-checkmark"></i>
            </label>
          </td>
        </tr>
        <tr>
          <td class="tableElt">
            <label class="item item-radio">
              <input type="checkbox" name="group">
              <img src="img/Tags-Nut.jpg">
              <i class="radio-icon ion-checkmark"></i>
            </label>
          </td>
          <td class="tableElt">
            <label class="item item-radio">
              <input type="checkbox" name="group">
              <img src="img/Tags-Veg.jpg">
              <i class="radio-icon ion-checkmark"></i>
            </label>
        </tr>
        <tr>
          <td class="tableElt">
            <label class="item item-radio">
              <input type="checkbox" name="group">
              <img src="img/Tags-Paleo.jpg">
              <i class="radio-icon ion-checkmark"></i>
            </label>
          </td>
          <td class="tableElt">
            <label class="item item-radio">
              <input type="checkbox" name="group">
              <img src="img/Tags-Vegan.jpg">
              <i class="radio-icon ion-checkmark"></i>
            </label>
        </tr>
        <tr>
          <td class="tableElt">
            <label class="item item-radio">
              <input type="checkbox" name="group">
              <img src="img/Tags-Kosher.jpg">
              <i class="radio-icon ion-checkmark"></i>
            </label>
          </td>
          <td class="tableElt">
            <label class="item item-radio">
              <input type="checkbox" name="group">
              <img src="img/Tags-Halal.jpg">
              <i class="radio-icon ion-checkmark"></i>
            </label>
        </tr>
      </table>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
